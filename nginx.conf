worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # 基础优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    include       mime.types;
    default_type  application/octet-stream;

    # 上游 API / MCP SSE
    upstream csu_api {
        server 127.0.0.1:12000;
    }

    upstream csu_mcp_sse {
        server 127.0.0.1:13000;
    }

    server {
        listen 80;
        server_name _;

        # HTTPS 入口（如有证书，启用并替换路径）
        server {
            listen 443 ssl http2;
            server_name cdl.migow.club;
            ssl_certificate     /etc/licence/cdl.migow.club/cdl.migow.club_bundle.crt;
            ssl_certificate_key /etc/licence/cdl.migow.club/cdl.migow.club.key;
            ssl_session_cache shared:SSL:10m;
            ssl_session_timeout 10m;
            ssl_prefer_server_ciphers on;
            ssl_protocols TLSv1.2 TLSv1.3;
            # 复用与下方相同的反代配置，可按需 include
        }

        # 反代 API
        location /api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://csu_api;
        }

        # 前端静态页，直接挂载 /frontend 目录
        location / {
            root /app/frontend;
            try_files $uri $uri/ /index.html;
        }

        # 反代 MCP SSE（可按需调整路径或域名）
        location /mcp/ {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_pass http://csu_mcp_sse;
        }

        # 健康检查
        location /healthz {
            return 200 "ok\n";
        }
    }
}
