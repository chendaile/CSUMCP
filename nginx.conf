worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # 基础优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    include       mime.types;
    default_type  application/octet-stream;

    # 上游 API / MCP SSE
    upstream csu_api {
        server 127.0.0.1:12000;
    }

    upstream csu_mcp_sse {
        server 127.0.0.1:13000;
    }

    # HTTP：重定向到 HTTPS（如需纯 HTTP，可改为 proxy 配置）
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS 入口
    server {
        listen 443 ssl http2;
        server_name cdl.migow.club _;

        ssl_certificate     /etc/licence/cdl.migow.club/cdl.migow.club_bundle.crt;
        ssl_certificate_key /etc/licence/cdl.migow.club/cdl.migow.club.key;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_prefer_server_ciphers on;
        ssl_protocols TLSv1.2 TLSv1.3;

        # 反代 API
        location /api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://csu_api;
        }

        # 前端静态页
        location / {
            root /app/frontend;
            try_files $uri $uri/ /index.html;
        }

        # MCP SSE 根（GET）
        # 兼容 /mcp -> /mcp/
        location = /mcp {
            return 301 /mcp/;
        }

        location ^~ /mcp/ {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            send_timeout 600s;
            proxy_pass http://csu_mcp_sse/;
        }

        # MCP SSE 消息（POST）
        location = /mcp/message {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            send_timeout 600s;
            proxy_pass http://csu_mcp_sse/message;
        }

        # 健康检查
        location /healthz {
            return 200 "ok\n";
        }
    }
}
